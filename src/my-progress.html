<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-progress">
	<template>
    <style include="shared-styles">
      :host {
				display: block;
				border-top: 1px solid #eee;
      }
			paper-progress {
				margin: 16px 0;
			}
			paper-progress.slow {
				--paper-progress-indeterminate-cycle-duration: 20s;
			}
			paper-progress.blue {
				--paper-progress-active-color: var(--paper-light-blue-500);
				--paper-progress-secondary-color: var(--paper-light-blue-100);
			}

			paper-progress.red {
				--paper-progress-active-color: var(--paper-red-500);
				--paper-progress-secondary-color: var(--paper-red-100);
			}

			paper-progress.green {
				--paper-progress-active-color: var(--paper-light-green-500);
				--paper-progress-secondary-color: var(--paper-light-green-100);
			}
    </style>
		<div class="container">
			<div class="content">
				<h3 class="title">Progress can be imperatively controlled</h3>
				<div class="element">
					<p>Once started, loops 5 times before stopping.
						<paper-button raised onclick="startProgress();" id="start">Start</paper-button>
					</p>
					<paper-progress id="progress"></paper-progress>
				</div>
			</div>
			<div class="content">
				<h3 class="title">Progress can be indeterminate with a custom duration</h3>
				<div class="element">
					<paper-progress indeterminate></paper-progress>
					<paper-progress indeterminate class="slow"></paper-progress>
				</div>
			</div>
			<div class="content">
				<h3 class="title">It can be styled using custom properties</h3>
				<div class="element">
					<paper-progress value="800" min="100" max="1000" class="red"></paper-progress>
					<paper-progress value="60" class="green"></paper-progress>
					<paper-progress value="40" secondary-progress="80" class="blue"></paper-progress>
				</div>
			</div>
		</div>
	</template>
	<script>
		class MyProgress extends Polymer.Element {
			static get is() {
				return 'my-progress';
			}

			static get properties() {
				return {};
			}
		}

		window.customElements.define(MyProgress.is, MyProgress);

	</script>
</dom-module>
