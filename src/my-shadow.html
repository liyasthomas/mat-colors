<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-shadow">
	<template>
    <style include="shared-styles">
      :host {
				display: block;
      }
      .material {
				border-radius: 4px;
				background-color: #fff;
				margin-top: 32px;
				padding: 32px;
      }
			.dp2 {
				@apply --shadow-elevation-2dp;				
			}
			.dp3 {
				@apply --shadow-elevation-3dp;				
			}
			.dp4 {
				@apply --shadow-elevation-4dp;				
			}
			.dp6 {
				@apply --shadow-elevation-6dp;				
			}
			.dp8 {
				@apply --shadow-elevation-8dp;				
			}
			.dp12 {
				@apply --shadow-elevation-12dp;				
			}
			.dp16 {
				@apply --shadow-elevation-16dp;				
			}
			.dp24 {
				@apply --shadow-elevation-24dp;				
			}
    </style>
		<div class="container">
			<div class="content">
				<div class="material">
					0dp
				</div>
			</div>
			<div class="content">
				<div class="material dp2">
					2dp
				</div>
			</div>
			<div class="content">
				<div class="material dp3">
					3dp
				</div>
			</div>
			<div class="content">
				<div class="material dp4">
					4dp
				</div>
			</div>
			<div class="content">
				<div class="material dp6">
					6dp
				</div>
			</div>
			<div class="content">
				<div class="material dp8">
					8dp
				</div>
			</div>
			<div class="content">
				<div class="material dp12">
					12dp
				</div>
			</div>
			<div class="content">
				<div class="material dp16">
					16dp
				</div>
			</div>
			<div class="content">
				<div class="material dp24">
					24dp
				</div>
			</div>
		</div>
	</template>
	<script>
		class MyShadow extends Polymer.Element {
			static get is() {
				return 'my-shadow';
			}

			static get properties() {
				return {};
			}
		}

		window.customElements.define(MyShadow.is, MyShadow);

	</script>
</dom-module>
