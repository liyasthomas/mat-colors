<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-items">
	<template>
    <style include="shared-styles">
      :host {
				display: block;
				border-top: 1px solid #eee;
      }
			paper-item {
				padding: 8px;
			}
			paper-item.fancy {
				--paper-item-focused: {
					background: var(--paper-amber-500);
					font-weight: bold;
				};
				--paper-item-focused-before: {
					opacity: 0;
				};
			}
      .avatar {
        display: inline-flex;
        box-sizing: border-box;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--paper-amber-500);
      }
      .blue {
        background-color: var(--paper-light-blue-300);
      }
			[two-line] {
				@apply --layout-flex;
			}
    </style>
		<div class="container">
			<div class="content">
				<h3 class="title">Paper-items are simple list elements, ideally used in a paper-listbox or an element with role="listbox"</h3>
				<div class="element">
					<div role="listbox">
						<paper-item>Inbox</paper-item>
						<paper-item>Starred</paper-item>
						<paper-item>Sent mail</paper-item>
					</div>
				</div>
			</div>
			<div class="content">
				<h3 class="title">They can be styled using custom properties</h3>
				<div class="element">
					<div role="listbox">
						<paper-item class="fancy">Inbox</paper-item>
						<paper-item class="fancy">Starred</paper-item>
						<paper-item class="fancy">Sent mail</paper-item>
					</div>
				</div>
			</div>
			<div class="content">
				<h3 class="title">To add a leading element, use a paper-icon-item with a slot="item-icon" attribute in webcomponents v1. This leading image can be an iron-icon, or any other regular element.</h3>
				<div class="element">
					<div role="listbox">
						<paper-icon-item>
							<iron-icon icon="my-icons:mail" slot="item-icon"></iron-icon>
							Inbox
						</paper-icon-item>
						<paper-icon-item>
							<iron-icon icon="my-icons:star" slot="item-icon"></iron-icon>
							Starred
						</paper-icon-item>
						<paper-icon-item>
							<div class="avatar blue" slot="item-icon"></div>
							Alphonso Engelking
						</paper-icon-item>
						<paper-icon-item>
							<div class="avatar" slot="item-icon"></div>
							Angela Decker
						</paper-icon-item>
					</div>
				</div>
			</div>
			<div class="content">
				<h3 class="title">For two-line items, use a paper-item-body inside a paper-item or paper-icon-item</h3>
				<div class="element">
					<div role="listbox">
						<paper-item>
							<paper-item-body two-line>
								<div>Profile Photo</div>
								<div secondary>Change your Google+ profile photo</div>
							</paper-item-body>
						</paper-item>
						<paper-icon-item>
							<iron-icon icon="my-icons:phone" slot="item-icon">
							</iron-icon>
							<paper-item-body two-line>
								<div>(650) 555-1234</div>
								<div secondary>Mobile</div>
							</paper-item-body>
						</paper-icon-item>
						<paper-icon-item>
							<div class="avatar blue" slot="item-icon"></div>
							<paper-item-body two-line>
								<div>Alphonso Engelking</div>
								<div secondary>Change photo</div>
							</paper-item-body>
						</paper-icon-item>
					</div>
				</div>
			</div>
			<div class="content">
				<h3 class="title">Complex layouts are usually a combination of all these elements</h3>
				<div class="element">
					<div role="listbox">
						<paper-icon-item>
							<div class="avatar blue" slot="item-icon"></div>
							<paper-item-body two-line>
								<div>Photos</div>
								<div secondary>Jan 9, 2014</div>
							</paper-item-body>
							<paper-icon-button icon="my-icons:star" alt="favourite this!">
							</paper-icon-button>
						</paper-icon-item>
						<paper-icon-item>
							<div class="avatar" slot="item-icon"></div>
							<paper-item-body two-line>
								<div>Recipes</div>
								<div secondary>Jan 17, 2014</div>
							</paper-item-body>
							<paper-icon-button icon="my-icons:star" alt="favourite this!">
							</paper-icon-button>
						</paper-icon-item>
					</div>
				</div>
			</div>
			<div class="content">
				<h3 class="title">Paper-items can be used as links</h3>
				<div class="element">
					<div role="listbox">
						<a class="paper-item-link" href="#inbox" tabindex="-1">
							<paper-item>Inbox</paper-item>
						</a>
						<a class="paper-item-link" href="#starred" tabindex="-1">
							<paper-item>Starred</paper-item>
						</a>
						<a class="paper-item-link" href="#sent" tabindex="-1">
							<paper-item>Sent mail</paper-item>
						</a>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		class MyItems extends Polymer.Element {
			static get is() {
				return 'my-items';
			}

			static get properties() {
				return {};
			}
		}

		window.customElements.define(MyItems.is, MyItems);

	</script>
</dom-module>
