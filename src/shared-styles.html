<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
	<template>
    <style is="custom-style">
			[hidden] {
				display: none;
			}
			a {
        text-decoration: none;
				outline: none;
				color: inherit;
			}
			a.link {
				color: var(--accent-color);
			}
			a.link:hover {
				color: var(--dark-accent-color);
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			h1, h2, h3, h4 {
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				font-weight: normal;
				margin: 0;
			}
			paper-toast {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
				@apply --shadow-elevation-12dp;
				max-width: 320px;
				background-color: #fff !important;
				color: var(--paper-grey-500);
			}
			.flexchild {
				@apply --layout-flex;
			}
			.flex-horizontal {
				@apply --layout-horizontal;
			}
			.flex-center-center {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			.listbox {
				padding: 0;
			}
			paper-item, paper-icon-item {
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				line-height: 1.5;
				color: var(--primary-text-color);
				--paper-item-focused: {
				};
				--paper-item-focused-before: {
					opacity: 0;
				};
			}
      paper-tabs {
        height: 100%;
      }
			[fit-container] {
				width: 100%;
			}
      paper-tab {
        --iron-icon-height: 26px;
        --iron-icon-width: 26px;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				text-transform: capitalize;
				padding: 0;
      }
			paper-tab a {
				@apply --layout-vertical;
				@apply --layout-center-center;
				padding: 0 16px;
				font-weight: 500;
  		}
			paper-icon-button.link {
				margin: 4px;
			}
			paper-button {
				border-radius: 46px;
				margin: 0;
				padding: 0.7em 1.2em;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				font-weight: 500;
				text-transform: none;
				font-weight: 500 !important;
				transition: all .2s;
			}
			paper-button.primary {
				background-color: var(--accent-color);
				color: #fff;
				--paper-button-raised-keyboard-focus: {
					background-color: var(--dark-accent-color) !important;
				};
			}
			paper-button.primary:hover {
				background-color: var(--dark-accent-color);
			}
			paper-button.secondary {
				color: var(--accent-color);
				--paper-button-raised-keyboard-focus: {
					color: var(--dark-accent-color) !important;
				};
			}
			paper-button.secondary:hover {
				color: var(--dark-accent-color);
			}
			paper-button iron-icon {
				padding-left: 8px;
			}
			paper-progress {
        display: block;
        width: 100%;
			}
			.error {
				padding: 16px;
				font-family: 'Roboto Mono', Consolas, Menlo, Monaco, monospace;
				font-size: 14px;
				color: var(--secondary-text-color);
			}
			.actions {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
				padding: 16px;
			}
			.flexchild {
				@apply --layout-flex;
			}
			.flex-vertical {
				@apply --layout-vertical;
			}
			.flex-horizontal {
				@apply --layout-horizontal;
			}
			.flex-center-center {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			.flex-end-align {
				@apply --layout-horizontal;
				@apply --layout-end;
				height: 100%
			}
			@media (max-width: 640px) {
				paper-toast {
					margin: 0;
					max-width: none;
					width: 100%;
				}
			}
    </style>
  </template>
</dom-module>
