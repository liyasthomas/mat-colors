<dom-module id="my-app">
	<template>
    <style is="custom-style">
      :host {
        display: block;

				--primary-color: #fff;
				--light-primary-color: #fff;
				--dark-primary-color: #fff;

				--accent-color: var(--paper-grey-700);
				--light-accent-color: var(--paper-grey-500);
				--dark-accent-color: var(--paper-grey-800);

				--primary-text-color: rgba(0,0,0,.87);
				--secondary-text-color: rgba(0,0,0,.38);
				--light-text-color: rgba(0,0,0,.12);

				--paper-tabs-selection-bar-color: var(--secondary-text-color);
				--paper-tab-ink: var(--light-text-color);

				--paper-progress-active-color: var(--light-accent-color);
				--paper-progress-secondary-color: var(--dark-accent-color);
				--paper-progress-container-color: var(--accent-color);

				--paper-spinner-color: var(--light-accent-color);

				color: var(--primary-text-color);
      }
			[hidden] {
				display: none;
			}
			a {
        text-decoration: none;
				outline: none;
				color: inherit;
			}
			.iron-selected {
        color: var(--dark-accent-color);
			}
      app-header {
				background-color: var(--primary-color);
				color: var(--secondary-text-color);
				--app-header-shadow: {
					box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
				};
      }
			.logo {
				color: var(--primary-text-color);
				overflow: hidden;
				text-overflow: ellipsis;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				font-weight: 600;
			}
			.logo iron-icon {
				margin-right: 16px;
			}
/*
			[main-title] {
			}
*/
			.bottom {
				padding: 0;
			}
      paper-tabs {
        height: 100%;
      }
			[fit-container] {
				width: 100%;
			}
      paper-tab {
        --iron-icon-height: 26px;
        --iron-icon-width: 26px;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				text-transform: capitalize;
				padding: 0;
      }
			paper-tab a {
				@apply --layout-vertical;
				@apply --layout-center-center;
				padding: 0 16px;
				font-weight: 500;
  		}
      .pages {
        @apply --layout-flex;
      }
			neon-animated-pages > .iron-selected {
        @apply --layout-flex;
				position: relative;
			}
			paper-progress {
        display: block;
        width: 100%;
			}
			.error {
				padding: 16px;
				font-family: 'Roboto Mono', Consolas, Menlo, Monaco, monospace;
				font-size: 14px;
				color: var(--secondary-text-color);
			}
			paper-toast {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
				@apply --shadow-elevation-12dp;
				max-width: 320px;
				background-color: #fff !important;
				color: var(--paper-grey-500);
			}
			.toast-button {
				text-transform: none;
				margin: 4px;
			}
			.flexchild {
				@apply --layout-flex;
			}
			.flex-horizontal {
				@apply --layout-horizontal;
			}
			.flex-center-center {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			footer {
				@apply --layout-horizontal;
				@apply --layout-center;
    		@apply --layout-justified;
				padding: 64px 32px 32px;
			}
			footer paper-icon-button {
				margin: 4px;
			}
			@media (max-width: 640px) {
				paper-toast {
					margin: 0;
					max-width: none;
					width: 100%;
				}
				.toast-button {
					margin: 16px 8px;
				}
			}
    </style>
    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
		<iron-media-query query="min-width: 641px" query-matches="{{wideLayout}}"></iron-media-query>
		<paper-toast id="updateToast" duration="3000" text="App cached. Browse offline!">
			<paper-button onclick="window.location.reload(true)" class="toast-button">Okay</paper-button>
		</paper-toast>
		<paper-toast id="sharehome" duration="0">
			<div class="flex-vertical flexchild">
				<div class="flex-horizontal flex-center-center">
					<div class="flex-horizontal flexchild">
						<div class="flexchild">Share via</div>
						<paper-icon-button icon="my-icons:close" on-tap="openShare"></paper-icon-button>
					</div>
				</div>
				<div class="flex-vertical flexchild" on-tap="openShare">
					<template is="dom-repeat" items="[[social]]">
						<a href="{{item.link}}" target="_blank"><paper-icon-button class="toast-button" src="../images/assets/social/{{item.icon}}.svg"></paper-icon-button></a>
					</template>
					<a href="mailto:liyascthomas@gmail.com?&subject=Hello Liyas!&body=Hi, " target="_blank"><paper-icon-button class="toast-button" icon="my-icons:mail"></paper-icon-button></a>
					<paper-icon-button class="toast-button" icon="my-icons:content-copy"></paper-icon-button>
				</div>
			</div>
		</paper-toast>
		<paper-toast id="ready_toast" duration="5000" text="Click on any tile to copy the color code to clipboard!"></paper-toast>
      <!-- Main content -->
		<app-header-layout fullbleed>
			<app-header slot="header" fixed condenses effects="waterfall">
				<app-toolbar class="tab-nav">
					<span main-title><div class="logo"><iron-icon icon="my-icons:format-color-fill"></iron-icon>Material Colors</div></span>
					<a href="mailto:liyascthomas@gmail.com?&subject=Hello Liyas!&body=Hi, ">
						<paper-icon-button icon="my-icons:mail"></paper-icon-button>
					</a>
					<paper-icon-button icon="my-icons:more-vert" on-tap="openShare"></paper-icon-button>
					<template is="dom-if" if="{{loading}}">
						<paper-progress value="{{progress}}" indeterminate active$="[[loading]]" top-item></paper-progress>
					</template>
				</app-toolbar>
				<app-toolbar class="bottom" sticky>
					<paper-tabs selected="[[page]]" attr-for-selected="id" autoselect no-bar on-click="scrollTop" scrollable fit-container>
						<paper-tab id="home">
							<a href="[[rootPath]]" tabindex="-1">
								<iron-icon icon="my-icons:home"></iron-icon>
							</a>
						</paper-tab>
						<iron-ajax auto
							url="data/color_feeds.json"
							id="ajax"
							loading="{{loading}}"
							handle-as="json"
							last-error="{{error}}"
							last-response="{{ajaxResponse2}}">
						</iron-ajax>
						<template is="dom-if" if="{{loading}}">
							<div class="actions flex-center-center" hidden$="[[!loading]]">
								<paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
							</div>
						</template>
						<template is="dom-if" if="{{error}}">
							<div class="error">
								<div>Failed to load feeds.</div>
								<div>Make sure you're connected to internet.</div>
								<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
							</div>
						</template>
						<template is="dom-repeat" items="[[ajaxResponse2]]">
							<paper-tab id="{{item.link}}">
								<a href="{{item.link}}" tabindex="-1">
									{{item.title}}
								</a>
							</paper-tab>
						</template>
					</paper-tabs>
				</app-toolbar>
			</app-header>
			<div class="pages">
				<neon-animated-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
					<my-home name="home"></my-home>
					<my-projects name="projects"></my-projects>
					<my-about name="about"></my-about>
					<my-404 name="404"></my-404>
					<my-red name="red"></my-red>
					<my-pink name="pink"></my-pink>
					<my-purple name="purple"></my-purple>
					<my-deeppurple name="deeppurple"></my-deeppurple>
					<my-indigo name="indigo"></my-indigo>
					<my-blue name="blue"></my-blue>
					<my-lightblue name="lightblue"></my-lightblue>
					<my-cyan name="cyan"></my-cyan>
					<my-teal name="teal"></my-teal>
					<my-green name="green"></my-green>
					<my-lightgreen name="lightgreen"></my-lightgreen>
					<my-lime name="lime"></my-lime>
					<my-yellow name="yellow"></my-yellow>
					<my-amber name="amber"></my-amber>
					<my-orange name="orange"></my-orange>
					<my-deeporange name="deeporange"></my-deeporange>
					<my-brown name="brown"></my-brown>
					<my-grey name="grey"></my-grey>
					<my-bluegrey name="bluegrey"></my-bluegrey>
				</neon-animated-pages>
			</div>
			<footer>
				<div>
					<a href="https://www.facebook.com/liyasthomas" target="_blank">
						<paper-icon-button src="../images/assets/social/facebook.svg"></paper-icon-button>
					</a>
					<a href="https://twitter.com/liyasthomas" target="_blank">
						<paper-icon-button src="../images/assets/social/twitter.svg"></paper-icon-button>
					</a>
					<a href="https://plus.google.com/+liyasthomas" target="_blank">
						<paper-icon-button src="../images/assets/social/google-plus.svg"></paper-icon-button>
					</a>
					<a href="https://github.com/liyasthomas" target="_blank">
						<paper-icon-button src="../images/assets/social/github.svg"></paper-icon-button>
					</a>
				</div>
			</footer>
		</app-header-layout>
	</template>
	<script>
		// Gesture events like tap and track generated from touch will not be
		// preventable, allowing for better scrolling performance.
		Polymer.setPassiveTouchGestures(true);

		class MyApp extends Polymer.Element {
			static get is() {
				return 'my-app';
			}

			static get properties() {
				return {
					page: {
						type: String,
						reflectToAttribute: true,
						observer: '_pageChanged'
					},
					wideLayout: {
						type: Boolean,
						value: false,
						reflectToAttribute: true,
						observer: 'onLayoutChange'
					},
					opened: {
						type: Boolean,
						reflectToAttribute: true
					},
					social: {
						type: Array,
						value: function() {
							return [{
									link: "https://www.facebook.com/liyasthomas",
									icon: "facebook"
								},
								{
									link: "https://twitter.com/liyasthomas",
									icon: "twitter"
								},
								{
									link: "https://plus.google.com/liyasthomas",
									icon: "google-plus"
								},
								{
									link: "https://github.com/liyasthomas",
									icon: "github"
								},
								{
									link: "https://www.linkedin.com/in/liyasthomas",
									icon: "linkedin"
								},
								{
									link: "https://www.linkedin.com/in/liyasthomas",
									icon: "behance"
								},
								{
									link: "https://www.linkedin.com/in/liyasthomas",
									icon: "dribbble"
								},
								{
									link: "tel:+919539653962",
									icon: "whatsapp"
								}
							]
						}
					},
					routeData: Object,
					subroute: String,
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String,
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)',
				];
			}

			scrollTop() {
				var scrollDuration = 200;
				var scrollStep = -window.scrollY / (scrollDuration / 15),
					scrollInterval = setInterval(function() {
						if (window.scrollY != 0) {
							window.scrollBy(0, scrollStep);
						} else clearInterval(scrollInterval);
					}, 15);
			}

			update(worker) {
				this.$.updateToast.show();
			}

			openShare() {
				this.$.sharehome.toggle();
			}

			connectedCallback() {
				super.connectedCallback();
				Polymer.RenderStatus.beforeNextRender(this, function() {
					this.$.ready_toast.open();
				});
			}

			_routePageChanged(page) {
				// If no page was found in the route data, page will be an empty string.
				// Default to 'home' in that case.
				this.page = page || 'home';

				// Close a non-persistent drawer when the page & route are changed.
//				if (!this.$.drawer.persistent) {
//					this.$.drawer.close();
//				}
			}

			_pageChanged(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				Polymer.importHref(
					resolvedPageUrl,
					null,
					this._showPage404.bind(this),
					true);
			}

//			onLayoutChange(wide) {
//				var drawer = this.$.drawer;
//
//				if (wide && drawer.opened) {
//					drawer.opened = false;
//				}
//			}

			_showPage404() {
				this.page = '404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);

	</script>
</dom-module>
