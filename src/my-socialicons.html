<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-socialicons">
	<template>
    <style include="shared-styles">
      :host {
				display: block;
				border-top: 1px solid #eee;
      }
      .container {
				margin: 0 auto;
				text-align: center;
				max-width: 90vw;
      }
      .set {
        display: inline-block;
        text-align: center;
        margin: 0 auto;
        padding: 32px;
      }
			.set span {
				display: block;
				margin-top: 8px;
				font-size: 12px;
			}
    </style>
		<iron-ajax auto
			url="data/socialicons.json"
			id="ajax"
			loading="{{loading}}"
			handle-as="json"
			last-error="{{error}}"
			last-response="{{ajaxResponse}}">
		</iron-ajax>
		<template is="dom-if" if="{{loading}}">
			<div class="actions flex-center-center" hidden$="[[!loading]]">
				<paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
			</div>
		</template>
		<template is="dom-if" if="{{error}}">
			<div class="error">
				<div>Failed to load feeds.</div>
				<div>Make sure you're connected to internet.</div>
				<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
			</div>
    </template>
    <div class="container">
			<template is="dom-repeat" items="[[ajaxResponse]]">
				<div class="set">
					<iron-icon id="{{item.icon}}" icon="social:{{item.icon}}"></iron-icon>
					<span>{{item.icon}}</span>
				</div>
			</template>
		</div>
	</template>
	<script>
		class Socialicons extends Polymer.Element {
			static get is() {
				return 'my-socialicons';
			}

			static get properties() {
				return {};
			}
		}

		window.customElements.define(Socialicons.is, Socialicons);

	</script>
</dom-module>
