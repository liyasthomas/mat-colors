<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-hardwareicons">
	<template>
    <style include="shared-styles">
      :host {
				display: block;
      }
      .container {
				@apply --layout-horizontal;
				@apply --layout-wrap;
      }
      .set {
				@apply --layout-vertical;
				@apply --layout-center-center;
				flex: 1;
        padding: 32px;
      }
			.set div {
				@apply --layout-flex;
        text-align: center;
				margin-top: 8px;
				font-size: 12px;
			}
    </style>
		<iron-ajax auto
			url="data/hardwareicons.json"
			id="ajax"
			loading="{{loading}}"
			handle-as="json"
			last-error="{{error}}"
			last-response="{{ajaxResponse}}">
		</iron-ajax>
		<template is="dom-if" if="{{loading}}">
			<div class="actions flex-center-center" hidden$="[[!loading]]">
				<paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
			</div>
		</template>
		<template is="dom-if" if="{{error}}">
			<div class="error">
				<div>Failed to load feeds.</div>
				<div>Make sure you're connected to internet.</div>
				<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
			</div>
    </template>
    <div class="container">
			<template is="dom-repeat" items="[[ajaxResponse]]">
				<div class="set">
					<div><iron-icon id="{{item.icon}}" icon="hardware:{{item.icon}}"></iron-icon></div>
					<div>{{item.icon}}</div>
				</div>
			</template>
		</div>
	</template>
	<script>
		class Hardwareicons extends Polymer.Element {
			static get is() {
				return 'my-hardwareicons';
			}

			static get properties() {
				return {};
			}
		}

		window.customElements.define(Hardwareicons.is, Hardwareicons);

	</script>
</dom-module>
