<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="app-grid-style">
	<template>
    <style is="custom-style">
			.grid {
				transition: all .1s ease;
				width: 100%;
			}
			.list {
				transition: all .1s ease;
			}
			.list .item {
				@apply(--app-grid-expandible-item);
				--app-grid-item-height: 40vw;
			}
			.app-grid {
				margin: 0 auto;
			}
			.item {
				background-position: center center;
				background-repeat: no-repeat;
				background-size: cover;
				display: inline-block;
				color: #fff;
				overflow: hidden;
				border-radius: 16px;
				box-shadow: 0 6px 15px rgba(36,37,38,0.08);
				transition: all .1s ease;
			}
			.item:hover {
				box-shadow: 0 12px 20px rgba(36,37,38,0.13);
			}
			.lightbox {
				position: absolute;
				z-index: 0;
				width: 100%;
				height: 100%;
			}
			.container {
				position: absolute;
				z-index: 1;
      	@apply --layout-horizontal;
				height: 100%;
				width: 100%;
			}
			.bg {
				--iron-image-placeholder: {
					background-color: #eee;
				}
				width: 100%;
				height: 100%;
				border-radius: 16px;
				transition: all .1s ease;
			}
			.actions {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
				padding: 0 16px 0 46px;
			}
			.actions paper-icon-button {
				color: var(--secondary-text-color);
			}
			.content {
				margin: 46px;
				border-bottom: 4px solid var(--light-text-color);
			}
			.flexchild {
				@apply --layout-flex;
			}
			.flex-vertical {
				@apply --layout-vertical;
			}
			.flex-horizontal {
				@apply --layout-horizontal;
			}
			.flex-center-center {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			.flex-end-align {
				@apply --layout-horizontal;
				@apply --layout-end;
				height: 100%
			}
			.block {
				padding: 32px;
			}
			.title {
				width: 80%;
				font-size: 46px;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				line-height: 1.2;
				font-weight: 600;
			}
			.description {
				padding-top: 16px;
				font-size: 28px;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				line-height: 1.25;
				width: 60%;
			}
			.info {
				@apply --layout-horizontal;
				@apply --layout-center;
				font-family: 'Roboto Mono', Consolas, Menlo, Monaco, monospace;
				font-weight: 500;
				padding: 32px;
				font-size: 16px;
				text-overflow: ellipsis;
			}
			@media (max-width: 640px) {
				.app-grid {
					width: 100%;
				}
				paper-ripple {
					display: none;
				}
				.actions {
					padding: 16px;
				}
				.content {
					margin: 32px 16px;
				}
				.title {
					font-size: 32px;
					width: 90%;
				}
				.description {
					font-size: 22px;
					width: 90%;
				}
			}
			.dark-bg {
				color: #fff;
			}
			.light-bg {
				color: var(--paper-grey-800);
			}
			
			.white-bg {
				background-color: var(--paper-grey-100);
				color: var(--paper-grey-800);
			}
			.grey-bg {
				background-color: var(--paper-grey-300);
				color: var(--paper-grey-800);
			}
			.black-bg {
				background-color: var(--paper-grey-900);
				color: #fff;
			}
			.purple-bg {
				color: #fff;
			}
			.deep-purple-bg {
				color: #fff;
			}
			.red-bg {
				color: #fff;
				background-color: var(--paper-red-a700);
			}
			.deep-orange-bg {
				color: #fff;
			}
			.cyan-bg {
				color: #fff;
			}
			.green-bg {
				color: var(--paper-green-a700);
			}
			.yellow-bg {
				color: var(--paper-grey-900);
				background-color: var(--paper-yellow-a200);
			}
			.blue-bg {
				color: #fff;
			}
			.teal-bg {
				color: var(--paper-teal-a700);
			}
			.indigo-bg {
				color: var(--paper-purple-a700);
			}
			.white-fg {
				color: var(--paper-grey-100);
				background-color: var(--paper-grey-800);
			}
			.grey-fg {
				color: var(--paper-grey-300);
				background-color: var(--paper-grey-800);
			}
			.black-fg {
				color: var(--paper-grey-900);
				background-color: #fff;
			}
			.purple-fg {
				color: var(--paper-purple-a700);
				background-color: #fff;
			}
			.deep-purple-fg {
				color: var(--paper-deep-purple-a700);
				background-color: #fff;
			}
			.red-fg {
				color: var(--paper-red-a700);
				background-color: #fff;
			}
			.yellow-fg {
				color: var(--paper-yellow-a200);
				background-color: var(--paper-grey-900);
			}
			.cyan-fg {
				color: var(--paper-cyan-a700);
				background-color: #fff;
			}
			.green-fg {
				color: var(--paper-green-a700);
				background-color: #fff;
			}
			.deep-orange-fg {
				color: var(--paper-deep-orange-a700);
				background-color: #fff;
			}
			.blue-fg {
				color: var(--paper-blue-a700);
				background-color: #fff;
			}
			.teal-fg {
				color: var(--paper-teal-a700);
				background-color: #fff;
			}
			.indigo-fg {
				color: var(--paper-indigo-900);
				background-color: var(--paper-purple-a700);
			}
    </style>
  </template>
</dom-module>
