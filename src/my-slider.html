<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-slider">
	<template>
    <style include="shared-styles">
      :host {
				display: block;
      }
			paper-slider {
				margin: 16px 0;
				width: 100%;
			}
			paper-slider.red {
				--paper-slider-knob-color: var(--paper-red-500);
				--paper-slider-active-color: var(--paper-red-500);
			}
			paper-slider.green {
				--paper-slider-knob-color: var(--paper-green-500);
				--paper-slider-active-color: var(--paper-green-500);
			}
			paper-slider.blue {
				--paper-slider-knob-color: var(--paper-light-blue-500);
				--paper-slider-active-color: var(--paper-light-blue-500);
			}
			.caption {
				padding-left: 12px;
				color: #a0a0a0;
			}
			#grade {
				--paper-slider-secondary-color: var(--paper-red-a200);
			}
    </style>
		<div class="container">
			<div class="content">
				<div class="actions">
					<iron-image preload fade sizing="contain" class="icon" src="../images/assets/feeds/ic_icons_192px_light.svg" alt="Icons"></iron-image>
				</div>
				<h2 class="title">Sliders</h2>
				<p class="description">
					Sliders allow users to make selections from a range of values.
				</p>
				<p>
					<a href="https://github.com/google/"><paper-icon-button src="../images/assets/social/github.svg"></paper-icon-button></a>
					<a href="https://google.github.io/"><paper-icon-button icon="my-icons:code"></paper-icon-button></a>
					<a href="https://www.apache.org/licenses/LICENSE-2.0.html"><paper-icon-button icon="my-icons:copyright"></paper-icon-button></a>
					<a href="https://material.io/design/environment/elevation.html"><paper-icon-button icon="my-icons:open-in-new"></paper-icon-button></a>
				</p>
			</div>
		</div>
		<div class="container">
			<div class="content">
				<h3 class="title">Sliders can have values, secondary sliders values, or be disabled.</h3>
				<div class="element">
					<paper-slider value="21"></paper-slider>
					<paper-slider value="0"></paper-slider>
					<paper-slider value="50" secondary-sliders="85"></paper-slider>
					<paper-slider disabled value="33"></paper-slider>
				</div>
			</div>
			<div class="content">
				<h3 class="title">They can be editable, and styled using custom properties</h3>
				<div class="element">
					<div>R</div>
					<paper-slider class="red" value="23" max="255" editable></paper-slider>
					<div>G</div>
					<paper-slider class="green" value="183" max="255" editable></paper-slider>
					<div>B</div>
					<paper-slider class="blue" value="211" max="255" editable></paper-slider>
				</div>
			</div>
			<div class="content">
				<h3 class="title"></h3>
				<div class="element">
					<div>Brightness</div><br>
					<paper-slider pin value="20"></paper-slider>
					<div>Ratings: <span id="ratingsLabel" class="caption"></span></div><br>
					<paper-slider id="ratings" pin snaps max="10" max-markers="10" step="1" value="5"></paper-slider>
					<div>Grade: <span id="gradeLabel" class="caption"></span></div><br>
					<paper-slider id="grade" pin value="20" secondary-progress="70"></paper-slider>
				</div>
			</div>
			<div class="content">
				<h3 class="title">RTL</h3>
				<div class="element">
					<paper-slider value="21" dir="rtl" editable></paper-slider>
				</div>
			</div>
		</div>
	</template>
	<script>
		class MySlider extends Polymer.Element {
			static get is() {
				return 'my-slider';
			}

			static get properties() {
				return {};
			}
		}

		window.customElements.define(MySlider.is, MySlider);

	</script>
</dom-module>
